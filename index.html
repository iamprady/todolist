    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" rel="preload" href="css/style.min.css" as="style" />
  </head>
  <body>
    <div class="container w-100">
      <header>
        <h1>TODO</h1>
        <i id="theme"></i>
      </header>
      <form id="todo-form">
        <input
          type="text"
          name="todo"
          id="todo"
          aria-label="input your todo"
          placeholder="Create a new todo..."
        />
      </form>
      <ul class="todo-ul w-100"></ul>
      <div class="todo-info flex">
        <div class="items-left">
          <p>0 items left</p>
        </div>
        <div class="todo-classify flex">
          <p id="all" class="active">All</p>
          <p id="active">Active</p>
          <p id="completed">Completed</p>
        </div>
        <div class="clear">
          <p>clear selection</p>
        </div>
      </div>
      <p class="draganddrop">Drag and Drop to reorder list</p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" rel="noopener" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pradeep S</a>.
      </div>
    </footer>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
    </script>
    <script src="js/script.min.js"></script>
  </body>
